<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="images">
            <h1>Images</h1>
            <div class="line"></div>
            <img src="flower1.jfif"> 
            <img src="flower2.jfif"> 
            <img src="coolflower.jfif">
            <img src="images.jfif">
        </section>

        <h2>Click on the flowers to read more about them</h2>
        <h5>Tulips and roses</h5>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="https://www.almanac.com/plant/tulips" target="_blank"> <img src="tulip.jfif" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p id="textofflowers">Tulip</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="https://en.wikipedia.org/wiki/Rose" target="_blank"> <img src="rose.jfif" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p id="textofflowers">Rose</p>
                        </div>
                    </center>
                </div>
            </div> <!-- Left and right controls --> <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>
</body>

</html>
